<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="loader"></div>
    </div>

    <!-- INTERFACE PRINCIPAL -->
    <div class="app-content" id="mainView">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1>Gerenciador de Documentos</h1>
                    <div id="connectionStatus" class="connection-status offline">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <button onclick="toggleForm()" class="btn-new-order-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Novo Item
                </button>
            </div>

            <!-- Search Bar com Ações em Lote -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Pesquisar documentos..." oninput="filterDocumentos()">
                    
                    <!-- Ações em Lote -->
                    <div class="bulk-actions">
                        <button id="bulkMoveBtn" class="bulk-action-btn move" onclick="bulkMove()" title="Mover selecionados" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="12" y1="11" x2="12" y2="17"></line>
                                <polyline points="9 14 12 17 15 14"></polyline>
                            </svg>
                        </button>
                        
                        <button id="bulkDeleteBtn" class="bulk-action-btn delete" onclick="bulkDelete()" title="Excluir selecionados" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                        
                        <button class="bulk-action-btn" onclick="sincronizarDados()" title="Sincronizar">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table Card -->
            <div class="card table-card">
                <div id="documentosContainer"></div>
            </div>
        </div>
    </div>

    <!-- MODAL DE FORMULÁRIO -->
    <div class="modal-overlay" id="formModal" style="display: none;">
        <div class="modal-content form-modal">
            <div class="modal-header">
                <h3 class="modal-title" id="formTitle">Novo Item</h3>
                <button class="close-modal" onclick="closeFormModal()">✕</button>
            </div>
            
            <form id="documentoForm" onsubmit="handleFormSubmit(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tipoItem">Tipo *</label>
                        <select id="tipoItem" required onchange="document.getElementById('tamanhoItem').disabled = this.value === 'pasta'">
                            <option value="arquivo">Arquivo</option>
                            <option value="pasta">Pasta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nomeItem">Nome *</label>
                        <input type="text" id="nomeItem" required placeholder="Ex: Relatório_2026.pdf">
                    </div>

                    <div class="form-group">
                        <label for="tamanhoItem">Tamanho</label>
                        <input type="text" id="tamanhoItem" placeholder="Ex: 2.4 MB">
                        <small style="color: var(--text-secondary); font-size: 0.85rem;">Deixe vazio para pastas</small>
                    </div>

                    <div class="form-group">
                        <label for="proprietarioItem">Proprietário *</label>
                        <input type="text" id="proprietarioItem" required placeholder="Nome do responsável">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeFormModal()" class="secondary">Cancelar</button>
                    <button type="submit" class="primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 1500);
    </script>
    <script src="script.js"></script>
</body>
</html>
